#应用名称
spring.application.name=config-client-refresh-bus
#微服务配置
spring.cloud.config.profile=dev 
spring.cloud.config.label=master
#开启通过微服务发现组件访问Config Server功能
spring.cloud.config.discovery.enabled=true
#指定Config Server在服务发现组件中的ServiceId
spring.cloud.config.discovery.service-id=config-server
#指定config的用户及密码
spring.cloud.config.username=admin
spring.cloud.config.password=admin
#配置启用所有的监控端点
management.endpoints.web.exposure.include=*
#注册中心地址
eureka.client.service-url.default-zone=http://192.168.22.78:8761/eureka/
#RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest